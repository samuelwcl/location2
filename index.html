<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share My Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #locationLink {
            display: none; /* Initially hide the link */
            margin-top: 20px;
        }

        #shareLocationButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #shareLocationButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Share Your Location</h1>
    <button id="shareLocationButton">Share Location</button>

    <div id="locationLink">
        <p>Click the link below to view your location on Google Maps:</p>
        <a id="googleMapsLink" href="#" target="_blank">Open in Google Maps</a>
    </div>

    <script>
        document.getElementById("shareLocationButton").addEventListener("click", function() {
            console.log("Button clicked!"); // Log to see if button click is working

            if (navigator.geolocation) {
                // Get the current position of the user
                navigator.geolocation.getCurrentPosition(function(position) {
                    console.log("Location retrieved: ", position); // Log the location data

                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Construct the Google Maps URL
                    const googleMapsUrl = `https://www.google.com/maps?q=${latitude},${longitude}`;

                    // Display the link to Google Maps in the page
                    const locationLinkDiv = document.getElementById("locationLink");
                    const googleMapsLink = document.getElementById("googleMapsLink");

                    googleMapsLink.href = googleMapsUrl; // Set the link to the Google Maps URL
                    locationLinkDiv.style.display = 'block'; // Show the link
                }, function(error) {
                    console.error('Error retrieving location:', error); // Log error if geolocation fails
                    alert('Unable to retrieve location: ' + error.message);
                });
            } else {
                console.error('Geolocation is not supported by this browser.'); // Log if geolocation is not supported
                alert('Geolocation is not supported by this browser.');
            }
        });
    </script>

</body>
</html>
