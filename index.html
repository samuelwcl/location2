<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share My Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #locationLink {
            display: none; /* Initially hide the link */
            margin-top: 20px;
        }

        #shareLocationButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #shareLocationButton:hover {
            background-color: #45a049;
        }

        .share-options {
            margin-top: 20px;
        }

        .share-option {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #0078D4;
            color: white;
            border: none;
            cursor: pointer;
        }

        .share-option:hover {
            background-color: #005a8e;
        }
    </style>
</head>
<body>

    <h1>Share Your Location</h1>
    <button id="shareLocationButton">Share Location</button>

    <div id="locationLink">
        <p>Click the link below to share your location:</p>
        <div class="share-options">
            <button id="emailButton" class="share-option">Send via Email</button>
            <button id="whatsappButton" class="share-option">Send via WhatsApp</button>
        </div>
    </div>

    <script>
        document.getElementById("shareLocationButton").addEventListener("click", function() {
            console.log("Button clicked!"); // Log to see if button click is working

            if (navigator.geolocation) {
                // Get the current position of the user
                navigator.geolocation.getCurrentPosition(function(position) {
                    console.log("Location retrieved: ", position); // Log the location data

                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Construct the message with location details
                    const locationMessage = `Hello, I am sharing my location with you. 
                    My current location is:
                    Latitude: ${latitude}
                    Longitude: ${longitude}
                    You can view it on Google Maps using this link: https://www.google.com/maps?q=${latitude},${longitude}`;

                    // Email link
                    const emailLink = `mailto:example@example.com?subject=My Current Location&body=${encodeURIComponent(locationMessage)}`;

                    // WhatsApp link
                    const whatsappLink = `https://wa.me/?text=${encodeURIComponent(locationMessage)}`;

                    // Show the links and buttons
                    document.getElementById("emailButton").addEventListener("click", function() {
                        window.location.href = emailLink; // Open the email client
                    });

                    document.getElementById("whatsappButton").addEventListener("click", function() {
                        window.open(whatsappLink, "_blank"); // Open WhatsApp in a new tab or app
                    });

                    // Show the location sharing options
                    const locationLinkDiv = document.getElementById("locationLink");
                    locationLinkDiv.style.display = 'block'; // Show the sharing options

                }, function(error) {
                    console.error('Error retrieving location:', error); // Log error if geolocation fails
                    alert('Unable to retrieve location: ' + error.message);
                });
            } else {
                console.error('Geolocation is not supported by this browser.'); // Log if geolocation is not supported
                alert('Geolocation is not supported by this browser.');
            }
        });
    </script>

</body>
</html>
