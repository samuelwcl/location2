<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Profile - Fido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #shareLocationButton,
        #shareEmailButton,
        #shareWhatsappButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        #shareLocationButton:hover,
        #shareEmailButton:hover,
        #shareWhatsappButton:hover {
            background-color: #45a049;
        }

        #locationLink {
            display: none; /* Initially hide the link */
            margin-top: 20px;
        }

        #locationLink a {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Fido's Profile</h1>
    <p><strong>Owner:</strong> John Doe</p>
    <img src="fido.jpg" alt="Fido" style="max-width: 100%; height: auto;">
    <p>Fido is a playful and energetic dog who loves running around the park.</p>

    <button id="shareLocationButton">Share Location</button>
    <button id="shareEmailButton" style="display:none;">Share via Email</button>
    <button id="shareWhatsappButton" style="display:none;">Share via WhatsApp</button>

    <div id="locationLink">
        <p>Click below to share the location:</p>
        <a id="whatsappLink" href="#" target="_blank">Send via WhatsApp</a>
        <a id="emailLink" href="#" target="_blank">Send via Email</a>
    </div>

    <script>
        document.getElementById("shareLocationButton").addEventListener("click", function() {
            // Get the pet's location and owner's contact info
            const latitude = 3.139;  // Hardcoded for now
            const longitude = 101.6869;
            const petName = "Fido"; // Hardcoded for now
            const ownerName = "John Doe"; // Hardcoded for now
            const ownerEmail = "john@example.com"; // Hardcoded for now
            const ownerWhatsapp = "60126163775"; // Hardcoded for now

            // Construct the location message
            const locationMessage = `Hello, I am sharing the location of ${petName}. My current location is: Latitude: ${latitude}, Longitude: ${longitude}. You can view it on Google Maps here: https://www.google.com/maps?q=${latitude},${longitude}`;

            // Generate the WhatsApp and email links
            const whatsappLink = `https://wa.me/${ownerWhatsapp}?text=${encodeURIComponent(locationMessage)}`;
            const emailLink = `mailto:${ownerEmail}?subject=Location of ${petName}&body=${encodeURIComponent(locationMessage)}`;

            // Set the href attributes of the links dynamically
            document.getElementById("whatsappLink").href = whatsappLink;
            document.getElementById("emailLink").href = emailLink;

            // Show the links
            document.getElementById("locationLink").style.display = 'block';  // Show the sharing options
            document.getElementById("shareEmailButton").style.display = 'inline-block'; // Show email button
            document.getElementById("shareWhatsappButton").style.display = 'inline-block'; // Show WhatsApp button
        });

        document.getElementById("shareEmailButton").addEventListener("click", function() {
            // Get the pet's location and owner's contact info
            const latitude = 3.139;  // Hardcoded for now
            const longitude = 101.6869;
            const petName = "Fido"; // Hardcoded for now
            const ownerEmail = "john@example.com"; // Hardcoded for now

            // Construct the location message
            const locationMessage = `Hello, I am sharing the location of ${petName}. My current location is: Latitude: ${latitude}, Longitude: ${longitude}. You can view it on Google Maps here: https://www.google.com/maps?q=${latitude},${longitude}`;

            // Generate the email link
            const emailLink = `mailto:${ownerEmail}?subject=Location of ${petName}&body=${encodeURIComponent(locationMessage)}`;

            // Redirect to email client with the message
            window.location.href = emailLink;
        });

        document.getElementById("shareWhatsappButton").addEventListener("click", function() {
            // Get the pet's location and owner's contact info
            const latitude = 3.139;  // Hardcoded for now
            const longitude = 101.6869;
            const petName = "Fido"; // Hardcoded for now
            const ownerWhatsapp = "60126163775"; // Hardcoded for now

            // Construct the location message
            const locationMessage = `Hello, I am sharing the location of ${petName}. My current location is: Latitude: ${latitude}, Longitude: ${longitude}. You can view it on Google Maps here: https://www.google.com/maps?q=${latitude},${longitude}`;

            // Generate the WhatsApp link
            const whatsappLink = `https://wa.me/${ownerWhatsapp}?text=${encodeURIComponent(locationMessage)}`;

            // Redirect to WhatsApp with the message
            window.location.href = whatsappLink;
        });
    </script>

</body>
</html>
